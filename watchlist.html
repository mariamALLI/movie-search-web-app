<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <title>Movie search web app</title>
</head>
<body>
    <header>
        <div class="container header">
            <div class="header_flex watchlist_flex">
                <h1>My Watchlist</h1>
                <ul class="link-pg">
                    <li class="movie_link"><a href="index.html">Search Movies</a></li>
                </ul>
            </div>
    </header>


    <main>
        <div class="container main">
            <div id="watchlist_movie_container">
                <div id="watchlisttxt">
                    <h2 class="film-txt">Your Watchlist is looking a little empty...</h2>
                    <div class="addmoviebtntxt">
                     <img src="images/addbtn.png" alt="add or plus button" id="addmoviebtn">
                     <a class="addtxt" href="index.html">Let's add some movies!</a>
                     <!-- <h3 class="addtxt">Let's add some movies!</h3> -->
                    </div>
                </div>

            </div>
        </div>
    </main>


    <!-- <script src="key.js"></script> -->
    
    
    <script src="index.js"></script>
    <script src="watchlst.js"></script>
   
</body>
</html>
