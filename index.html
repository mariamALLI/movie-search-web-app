<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ysabeau+Infant:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">

    <title>Movie search web app</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-flex">
                <h1>Find your film</h1>
                <ul class="link-pg">
                    <li class="movie_link">
                        <a href="watchlist.html" id="watchlist">My Watchlist</a>
                    </li>
                </ul>
            </div>

            <div class="searchbarbtnflex">
                <div class="search">
                    <input type="text" name="" id="search_bar" class="search-bar" placeholder="enter a movie title">
                    <img src="images/Search.svg" alt="" class="search_icon">
                </div>
                <input  id="search_btn"  type="button" value="Search" class="search-btn">
                <button id="refresh_btn" class="search-btn">Refresh</button>
            </div>
        </div>
    </header>


    <main>
        <div class="container main">
            <div id="movie_container" class="movie_container">
                <img src="images/filmimage.png" alt="a film tape image" class="film-tape-icon" id="film-tape-icon">
                <p id="txt-hidden">Unable to find what you're looking for
                    Please try another search</p>
            </div>
        </div>
    </main>

    <script src="index.js"></script>
    <script src="watchlst.js"></script>
   
</body>
</html>
